    <title>Country</title>

        #country-information{

            padding: 10px;
            border: 2px solid salmon;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>All countries information is here.</h1>
    </header>
    <main>
        <section id="country-details">

        </section>
        <button onclick="loadCountry()" style="margin-bottom: 10px; margin-top: 10px;">Click To See Country Information</button>
        <section id="country-information">

        </section>
    </main>

    <script src="js/country.js"></script>

</html>
